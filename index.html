<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <header class="header">
        <img class="logo" src="images/logo.svg" alt="Background Image" />
      </header>
      <section class="section-main">
        <div class="img-container">
          <img
            class="img-main"
            src="images/illustration-mockups.svg"
            alt="Mockup illustratrations"
          />
        </div>
        <div class="text-container">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
          <p class="sub-heading">
            Build The Community Your Fans Will Love Huddle re-imagines the way
            we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine
            discussion.
          </p>
          <a href="#" class="btn">Register</a>
        </div>
      </section>
      <footer class="icons">
        <div class="icon">
          <ion-icon class="icon-org" name="logo-facebook"></ion-icon>
        </div>
        <div class="icon">
          <ion-icon class="icon-org" name="logo-twitter"></ion-icon>
        </div>
        <div class="icon">
          <ion-icon class="icon-org" name="logo-instagram"></ion-icon>
        </div>
      </footer>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Build The Community Your Fans Will Love Huddle re-imagines the way we build
    communities. You have a voice, but so does your audience. Create connections
    with your users as you engage in genuine discussion. Register

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
  </body>
</html>
